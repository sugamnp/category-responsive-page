<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>

  <body>
    <p>This is a freaking branch u cunt</p>

    <!-- navbar stufss -->
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">Picture Preview</a>
    </nav>
    <!-- navbar stufss ends -->

    <!-- main container -->
    <div class="image-select">
      <input
        type="file"
        class="upload-box"
        name="file"
        id="file"
        accept="image/*"
        onchange="showPreview(event);"
      />
      <label for="file"
        ><i class="fa fa-camera" aria-hidden="true"></i>&nbsp; Choose a photo
      </label>
    </div>
    <!-- no problem till here no change -->

    <div class="main-grid-con">
      <div class="gr left-grid">
        <div class="image-preview-container">
          <img src="" alt="Image Preview" class="def" />
        </div>
      </div>
      <div class="gr right-grid">
        <div class="functionality">
          <button class="btn1">Show all</button>
          <br />
          <button class="btn2">Hide all</button>
          <br />
          <div class="c1">
            <input
              type="checkbox"
              class="cat1"
              name="category-1-all"
              onchange="catEn1()"
            />
            <label for="category-1-all"> Category 1</label><br />
            <input type="checkbox" class="cat1 sub s1" name="category-1-a" />
            <label for="category-1-a"> Sub cat 1</label><br />
            <input type="checkbox" class="cat1 sub s2" name="category-1-b" />
            <label for="category-1-b"> Sub cat 2</label><br />
          </div>
          <div class="c2">
            <input
              type="checkbox"
              class="cat2"
              name="category-2-all"
              onchange="catEn2()"
            />
            <label for="category-2-all"> Category 2</label><br />
            <input type="checkbox" class="cat2 sub s3" name="category-2-a" />
            <label for="category-2-a"> Sub cat 1</label><br />
            <input type="checkbox" class="cat2 sub s4" name="category-2-b" />
            <label for="category-2-b"> Sub cat 2</label><br />
          </div>
        </div>
      </div>
    </div>

    <!-----javascript stuffs----->
